<html lang="en">
<head>

  <main>

      <div class="art-card"><img src="./img/والپیپر-4k-با-ماسک.jpg" alt="Artwork 1" /></div>
      <div class="art-card"><img src="./img/والپیپر-4k-با-ماسک.jpg" alt="Artwork 2" /></div>

      <div class="art-card"><img src="./img/والپیپر-4k-با-ماسک.jpg" alt="Artwork 6" /></div>
      <div class="art-card"><img src="./img/والپیپر-4k-با-ماسک.jpg" alt="Artwork 7" /></div>
      <div class="art-card"><img src="./img/والپیپر-4k-با-ماسک.jpg" alt="Artwork 8" /></div>
      <div class="art-card"><img src="./img/والپیپر-4k-با-ماسک.jpg" alt="Artwork 9" /></div>
    </section>
  </main>

  <!-- Modal for image preview -->
  <div id="modal" class="modal">
    <span id="modal-close" class="modal-close">&times;</span>
    <img id="modal-img" class="modal-img" src="" alt="Large artwork" />
  </div>

  <footer>
    <p>طراحی و اجرا شده با ❤️ توسط پوریا برای مبینا</p>
